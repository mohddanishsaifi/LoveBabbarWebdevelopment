<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 of May 18</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name"><br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email"><br><br>
        <!---->
            <!--Why we use pattern attribute in tel type input-->
        <label for="phone">Phone: </label>
        <input type="tel" name="phone-no" id="phone"><br><br>

        <label for="occupation">Occupation: </label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select><br><br>

        <fieldset>
            <legend>Topics of Interest:</legend>
           
        <input type="checkbox" name="html" id="html"><label for="html"> HTML</label><br>
        <input type="checkbox" name="css" id="css"><label for="css"> CSS</label><br>
        <input type="checkbox" name="javascript" id="javascript">
        <label for="javascript">Javascript</label>
        </fieldset><br>

        <label for="comment">Comments:</label><br>
        <textarea name="comment" id="comment" cols="30" rows="5"></textarea>

        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
