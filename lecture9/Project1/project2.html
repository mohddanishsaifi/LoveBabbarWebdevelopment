<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 of May 18 </title>
</head>
<body>
    <h1>Job Application</h1>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email:  </label>
        <input type="email" name="email" id="email"><br><br>
        <label for="phone">Phone: </label>
        <input type="text" name="phone" id="phone"><br><br>
        <label for="resume">Resume: </label>
        <input type="file" name="resume" id="resume"><br><br>
        <label for="experience">experience(Years): </label>
        <input type="number" name="experience" id="experience">
        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" name="html " id="html"><label for="html">HTML</label><br>
            <input type="checkbox" name="css" id="css"><label for="css">CSS</label><br>
            <input type="checkbox" name="javascript" id="javascript">
            <label for="javascript">Javascript</label>
        </fieldset>

        <label for="education">Highest Education: </label>
        <select name="education" id="education">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
        </select>
        <br>
        <fieldset>
            <legend>Available:</legend> 
        <input type="radio" name="available" id="available">
        <label for="available">Full-time</label><br>
        <input type="radio" name="available" id="available2"><label for="available2">Part-time</label><br>
        
        </fieldset>
        <label for="addcomment">Additional Comments: </label><br>
        <textarea name="addcomment" id="addcomment" cols="30" rows="10"></textarea>
        <button>Submit Aplication</button>
    </form>
</body>
</html>
