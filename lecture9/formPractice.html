<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <h1>Employee Registration Form</h1>
    <form action="">
        <input type="radio" name="designation" id="mr">
        <label for="mr">Mr.</label>
        <input type="radio" name="designation" id="mrs"><label for="mrs">Mrs.</label><input type="radio" name="designation" id="ms"><label for="ms">Ms.</label>

<br><br>
        <label for="firstname">First Name</label>
        <input type="text" name="firstName" id="firstname" placeholder="First Name"><br><br>
        <label for="lastname">Last name</label><input type="text" name="lastName" id="lastname" placeholder="Last Name"><br><br>

        <label for="mail1">Mail Address1</label><input type="text" name="mail1" id="mail1"><br><br>
        
        <label for="mail2">Mail Address1</label><input type="text" name="mail2" id="mail2"><br><br>

        <label for="city">City</label>
        <input type="text" name="city" id="city"><br><br>
        <label for="state">State</label>
        <select name="state" id="state">
            <option value="UP">Uttar Pradesh</option>
            <option value="delhi">Delhi</option>
            <option value="bihar">Bihar</option>
        </select><br><br>

        <label for="zip">Zip</label><input type="text" name="zipcode" id="zip">
        <br><br>
        <label for="upload">Upload Photo</label><input type="file" name="uploadPhoto" id="upload" value="Browse"><br><br>
        <label for="email">Email </label><input type="text" name="email" id="email">
        <br><br>
        <label for="mobile">Mobile</label><input type="tel" name="mobile" id="mobile" placeholder="+91"><br><br>
        <label for="language">Language Known</label><input type="checkbox" name="language" id="language1">
<label for="language1">Gujrati</label><input type="checkbox" name="language" id="language2"><label for="language2">Hindi</label><input type="checkbox" name="language" id="language3"><label for="language3">English</label><input type="checkbox" name="language" id="language4"><label for="language4">Marathi</label>
<input type="text" name="language" id="optional" placeholder="Optional"><br><br>
<label for="addInfo">Additional Information</label>

<input type="text" name="additionalInfo" id="addInfo" placeholder="Optional"><br><br>

<input type="submit" value="submit">
<input type="reset" value="reset">

    </form>
</body>
</html>
